<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Brand Weather Dashboard</title>
    <style>
        html,
        body {
            height: 100%;
        }

        .wrapper {
            min-height: 100%;
            margin-bottom: -50px;
        }

        .footer,
        .push {
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header class="container-fluid text-center text-black bg-info p-2">
            <h1>Weather Dashboard</h1>
        </header>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 bg-light">
                    <h5 class="mt-1">Enter a City:</h5>
                    <div class="input-group mb-3">
                        <input id="city-search" type="text" class="form-control" placeholder="Enter a city">
                        <div class="input-group-append">
                            <button class="btn btn-info" type="button" id="search-button">
                                Search
                            </button>
                        </div>
                    </div>
                    <button class="btn btn-info mb-3" type="button" id="clear-history">Clear History</button>
                    <form id="history"></form>
                </div>
                <div class="col-lg-9">
                    <div class="row mr-0">
                        <div class="col-lg-11 card m-3 d-none border-info" id="today-weather">
                            <div class="card-body">
                                <h3 id="city-name" class="align-middle"></h3>
                                <img id="icon" alt="">
                                <p id="temp"></p>
                                <p id="wind"></p>
                                <p id="humid"></p>
                                <p id="rain"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row d-none" id="fiveday-header">
                        <div class="col-12">
                            <h3>5-Day Forecast</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 forecast m-3 bg-info text-black"></div>
                        <div class="col-md-2 forecast m-3 bg-info text-black"></div>
                        <div class="col-md-2 forecast m-3 bg-info text-black"></div>
                        <div class="col-md-2 forecast m-3 bg-info text-black"></div>
                        <div class="col-md-2 forecast m-3 bg-info text-black"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="push"></div>
    </div>

    <footer class="footer bg-info text-black text-center">
        <div class="container">
            <p>Made with ❤️ by Brandon Bloodsworth</p>
        </div>
    </footer>


    

    <script src="./script.js"></script>
</body>

</html>
